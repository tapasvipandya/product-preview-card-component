<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="preview-container">
      <div class="product-image">
        <img src="./images/image-product-desktop.jpg" alt="product-image" />
      </div>
      <div class="product-image__mobile">
        <img
          src="./images/image-product-mobile.jpg"
          alt="product-image-mobile"
        />
      </div>
      <div class="product-information">
        <div class="product-category">PERFUME</div>
        <div class="product-name">Gabrielle Essence Eau De Parfum</div>
        <div class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="product-price">
          <div class="discounted-price">$149.99</div>
          <div class="actual-price">$169.99</div>
        </div>
        <div class="cta">
          <button class="main-cta">Add to cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
